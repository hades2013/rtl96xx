<body>
	<blockquote>
		<div align="left" style="padding-left:20px;"><br>
			<div align="left">
				<b>宽带电话配置</b>
				<p><b>宽带电话基本设置：</b></p>
				<p>设置主用和备用SIP代理服务器的URL地址以及对应的端口号。</p>
				<p>启动或者禁止VOIP帐号。当启动VOIP帐号时，可以设置对应的用户帐号和密码，此处用户帐号指的是用户的电话号码。</p>
				<p><b>宽带电话高级设置：</b></p>
				<p>设置VOIP CODEC优先级。</p>
				<p>禁止或者使能回声抑制功能，默认为使能此功能。</p>
			</div>
		</div>
	</blockquote>
</body>
